<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKMM-SoK 2024 ~ To anak Papih Acyd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .day-section {
            margin-bottom: 40px;
        }
        .day-section h2 {
            color: #0056b3;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            background-color: #ddd;
        }
        footer {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dunas Pedagang Kaki 6</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">LKMM-SoK 2024</a></li>      
        </ul>
    </nav>

    <div class="content">
        <div id="day1" class="day-section">
            <h2>Day 1</h2>
            <div class="images">
                <img src="gambar1.png" alt="Gambar 1">
                <img src="gambar2.png" alt="Gambar 2">
                <img src="gambar3.png" alt="Gambar 3">
            </div>
        </div>

        <div id="day2" class="day-section">
            <h2>Day 2</h2>
            <div class="images">
                <img src="gambar4.png" alt="Gambar 4">
                <img src="gambar5.png" alt="Gambar 5">
                <img src="gambar6.png" alt="Gambar 6">
            </div>
        </div>

        <div id="day3" class="day-section">
            <h2>Day 3</h2>
            <div class="images">
                <img src="gambar7.png" alt="Gambar 7">
                <img src="gambar8.png" alt="Gambar 8">
                <img src="gambar9.png" alt="Gambar 9">
            </div>
        </div>
    </div>

    <footer>
        <p>"Kalau ada kata yang maknanya di atas kata terima kasih, mungkin kata itu adalah kata yang akan Acyd ucapin buat kalian"</p>
    </footer>

</body>
</html>
